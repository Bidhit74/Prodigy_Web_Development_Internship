<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Favicon.png" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <!-- select User Box -->
        <div class="selectBox">
            <header>Tic Tac Toe</header>
            <hr>
            <div class="contentBox">
                <h4>Select which you want to be ?</h4>
                <div class="btnOption">
                    <button class="PlayerX btn">Player (X)</button>
                    <button class="PlayerO btn">Player (O)</button>
                </div>
            </div>
        </div>
        <div class="playersTurn">
            <span class="Xturn">X's Turn</span>
            <span class="Oturn">O's Turn</span>
            <div class="slider"></div>
        </div>

        <div class="game-content">
            <div class="game-box box-border1"></div>
            <div class="game-box box-border1"></div>
            <div class="game-box box-border2"></div>
            <div class="game-box box-border1"></div>
            <div class="game-box box-border1"></div>
            <div class="game-box box-border2"></div>
            <div class="game-box box-border3"></div>
            <div class="game-box box-border3"></div>
            <div class="game-box "></div>
        </div>

        <div class="result-box">
            <div class="won-text">Player X Win the game !</div>
            <button class="game-strat btn">New Game</button>
        </div>


        <footer>Created By Bidhit Chaudhary</footer>
    </div>

    <script src="App.js"></script>
</body>


</html>
